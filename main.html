<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News Page</title>
  <style>
    body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #011e29;
      text-align: center;
      padding: 20px;
      color: white;
    }

    .latest-news-section {
      background-color: #ffffff;
      padding: 20px;
      width: 80%;
      margin: 20px auto;
    }

    .latest-news-section ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .latest-news-section li {
      padding: 10px 0;
      border-bottom: 1px solid #ccc;
    }

    .pictorial-news-section {
      background-color: #ffffff;
      padding: 20px;
      width: 80%;
      margin: 20px auto;
      text-align: center;
      border-radius: 10px;
    }

    .pictorial-news-section img {
      max-width: 100%;
      height: auto;
      margin: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Daily News</h1>
    <h2>Top Stories</h2>
    <h3>Breaking News</h3>
    <p>Stay updated with the latest news from around the world.</p>
  </header>

  <div class="latest-news-section">
    <h3>Latest News</h3>
    <ul>
      <li>News Item 1</li>
      <li>News Item 2</li>
      <li>News Item 3</li>
    </ul>
  </div>

  <div class="pictorial-news-section">
    <h3>News Images</h3>
    <img src="image_one.jpg" alt="News 1">
    <img src="image_two.jpg" alt="News 2">
    <img src="image_three.jpg" alt="News 3">
  </div>
</body>
</html>
